<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .Container {
        margin: 5vh;
        display: inline-block;
        position: relative;
      }

      .Btn {
        display: inline-block;
        padding: 1.5vh;
      }

      .ToolTip {
        display: none;
        position: absolute;
        white-space: nowrap;
        bottom: 40px;
        right: -95px;

        background-color: blue;
      }

      .Main
      {
        
      }

      .Container:hover .ToolTip {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="Main">
        <div class="Container">
            <button class="Btn">Hover On Me</button>
            <span class="ToolTip">I am a ToolTip</span>
        </div>
    </div>
  </body>
</html>
