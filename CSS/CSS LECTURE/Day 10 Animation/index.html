<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-wrap: wrap;
        overflow: hidden;
        background-color: black;
        animation: back 4s ease infinite;
      }

      .Box {
        border-radius: 20px;
        background-color: red;
        width: 25vh;
        height: 25vh;
        transform: rotateZ(0deg);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 75px;
      }

      .Box1 {
        animation: rotate 4s linear infinite reverse;
      }

      .Box2 {
        animation: rotate 4s linear infinite;
      }

      @keyframes back {
        0% {
          background-color: rgb(21, 92, 34);
        }
        25% {
          background-color: rgb(21, 17, 82);
        }
        50% {
          background-color: rgb(67, 16, 16);
        }
        75% {
          background-color: rgb(19, 100, 100);
        }
        100% {
          background-color: rgb(165, 155, 42);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotateZ(0deg);
          background-color: aqua;
          scale: 1.3;
        }
        25% {
          transform: rotateZ(90deg);
          background-color: rgb(255, 30, 0);
          scale: 1;
        }
        50% {
          transform: rotateZ(180deg);
          background-color: rgb(0, 255, 64);
          scale: 1.3;
        }
        75% {
          transform: rotateZ(270deg);
          background-color: rgb(153, 0, 255);
          scale: 1;
        }
        100% {
          transform: rotateZ(360deg);
          background-color: rgb(255, 36, 251);
          scale: 1.3;
        }
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="Box1 Box">Div 1</div>
    <div class="Box2 Box">Div 2</div>
    <div class="Box1 Box">Div 3</div>
    <div class="Box2 Box">Div 4</div>
    <div class="Box2 Box">Div 4</div>
    <div class="Box1 Box">Div 4</div>
    <div class="Box2 Box">Div 4</div>
    <div class="Box1 Box">Div 4</div>
  </body>
</html>
