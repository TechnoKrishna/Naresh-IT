<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 150px 1fr 150px; /* 3 columns: left fixed, middle flexible, right fixed */
      grid-template-rows: 80px 200px 100px;   /* 3 rows: header, content, footer */
      gap: 10px;  /* space between rows and columns */
      
      justify-content: center; /* center grid inside page horizontally */
      align-content: center;   /* center grid inside page vertically */
      
      height: 100vh; /* full screen height */
      background-color: #ddd;
      padding: 10px;
    }

    .grid-item {
      background-color: steelblue;
      color: white;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
    }

    /* Header spans across all columns */
    .header {
      grid-column: 1 / 4; /* start at column 1, end before column 4 */
      grid-row: 1;       /* in first row */
      background-color: darkslateblue;
    }

    /* Sidebar on left */
    .sidebar {
      grid-column: 1; /* only first column */
      grid-row: 2;    /* second row */
    }

    /* Main content takes middle */
    .main {
      grid-column: 2; /* middle column */
      grid-row: 2;
      background-color: teal;
    }

    /* Extra info on right */
    .aside {
      grid-column: 3; /* right column */
      grid-row: 2;
    }

    /* Footer spans all columns */
    .footer {
      grid-column: 1 / 4; /* full width */
      grid-row: 3;
      background-color: darkslateblue;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item header">Header</div>
    <div class="grid-item sidebar">Sidebar</div>
    <div class="grid-item main">Main Content</div>
    <div class="grid-item aside">Aside</div>
    <div class="grid-item footer">Footer</div>
  </div>
</body>
</html>
