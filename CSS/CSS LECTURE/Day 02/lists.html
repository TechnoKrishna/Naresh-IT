<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 35px;
        margin: 15px;
      }
      body {
        background-color: black;
      }
      li {
        color: rgb(0, 214, 32);
        /* list-style: none; */
        /* list-style-type: square; */
        list-style-image: url("fast-food.png");
      }
      li:nth-child(1) {
        list-style-image: url("burger.png");
      }
      li:nth-child(2) {
        list-style-image: url("pizza.png");
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Burger</li>
      <li>Pizza</li>
      <li>Biryani</li>
      <li>Pasta</li>
    </ul>
  </body>
</html>
