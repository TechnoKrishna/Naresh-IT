<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .Container {
        height: 100vh;
        width: 100vw;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Card {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        /* background-color: bisque; */
        height: 15vh;
        width: 60vw;
      }

      .dots {
        height: 5vh;
        width: 5vh;
        margin: 10px;
        border-radius: 25px;
        background-color: green;
      }

      .dot1 {
        animation: jump 0.8s ease 100ms infinite alternate;
      }

      .dot2 {
        animation: jump 0.8s ease 400ms infinite alternate;
      }

      .dot3 {
        animation: jump 0.8s ease 700ms infinite alternate;
      }

      .dot4 {
        animation: jump 0.8s ease 1000ms infinite alternate;
      }
      .dot5 {
        animation: jump 0.8s ease 1400ms infinite alternate;
      }
      .dot6 {
        animation: jump 0.8s ease 1700ms infinite alternate;
      }
      .dot7 {
        animation: jump 0.8s ease 2000ms infinite alternate;
      }
      .dot8 {
        animation: jump 0.8s ease 2300ms infinite alternate;
      }
      .dot9 {
        animation: jump 0.8s ease 2500ms infinite alternate;
      }

      @keyframes jump {
        from {
          transform: translatey(100px);
          background-color: rgb(200, 255, 118);
        }
        to {
          transform: translatey(-100px);
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <div class="Container">
      <div class="Card">
        <div class="dots dot1"></div>
        <div class="dots dot2"></div>
        <div class="dots dot3"></div>
        <div class="dots dot4"></div>
        <div class="dots dot5"></div>
        <div class="dots dot6"></div>
        <div class="dots dot7"></div>
        <div class="dots dot8"></div>
        <div class="dots dot9"></div>
      </div>
    </div>
  </body>
</html>
