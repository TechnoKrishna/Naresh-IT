<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      ul {
        list-style: none;
      }

      ul li::before {
        content: "";
        background: url(1.jpg) no-repeat center center;
        background-size: 20px 20px;
        width: 26px;
        height: 26px;
        display: inline-block;
        vertical-align: middle;
      }

      li {
        color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Burger</li>
      <li>Pizza</li>
      <li>Biryani</li>
      <li>Pasta</li>
    </ul>
  </body>
</html>
