<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input types</title>
    <style>
      * {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <form action="SignUp.html" method="get">
      <input type="text" placeholder="Enter Name" name="user" required />
      <br />
      <input type="password" placeholder="Enter password" name="pwd" />
      <br />
      <input type="number" placeholder="Enter Age" name="age" />
      <br />
      <input
        type="tel"
        placeholder="Enter phone number"
        maxlength="10"
        name="ph"
      />
      <br />
      <input type="email" placeholder="Enter your mail ID" name="mail" />
      <br />
      <input type="date" name="DOB" />
      <br />
      <label for="gender">GENDER:</label>
      <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female
      <br />
      <label for="cities">Cities :</label>
      <input type="checkbox" name="Bengaluru" id="" checked />Bengaluru
      <input type="checkbox" name="Hyderbad" id="" />Hyderbad
      <input type="checkbox" name="Pune" id="" />Pune
      <input type="checkbox" name="Delhi" id="" />Delhi
      <br />
      <label for="time">Select Time :</label>
      <input type="time" name="time" id="" />
      <br />
      <input type="file" name="file" id="" />
      <br />
      <input type="hidden" name="userName" id="123" />
      <br />
      <input type="range" name="" id="" />
      <br />
      <button>
        <input
          type="image"
          src="https://imgs.search.brave.com/muTtp0JQ-tfqnrB7CsJBctr6oaUcEJLbnDYp0jRxKn8/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzZkLzdm/L2RjLzZkN2ZkY2U2/OWZmZTRiODU4MGYw/ODA5YzU4ZjU2ZjQx/LmpwZw"
          alt="no"
          height="150px"
          width="150px"
        />
      </button>
      <br />
      <!-- Different ways of creating buttons -->
      <input type="submit" value="SUBMIT" /><br />
      <input type="reset" value="RESET" /><br />
      <input type="button" value="SignIn" />
      <button type="submit">Sign up</button>
      <button type="reset">RESET</button>
    </form>
  </body>
</html>
