<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Internal CSS -->
    <style>
      h2 {
        color: blue;
        text-align: center;
      }
      p {
        font-size: 18px;
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center">Inline CSS Example</h1>

    <h2>Internal CSS Example</h2>

    <p>This paragraph is styled using internal CSS.</p>

    <div class="external-box">This box is styled with External CSS</div>
  </body>
</html>
