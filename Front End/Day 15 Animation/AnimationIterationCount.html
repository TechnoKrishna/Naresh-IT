<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animation Iteration Count Demo</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
        color: white;
        text-align: center;
        line-height: 100px;
        font-family: Arial, sans-serif;
        cursor: pointer;
        background: steelblue;
        animation-name: move;
        animation-duration: 2s;
      }

      /* Keyframes */
      @keyframes move {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(200px);
        }
      }

      /* 1. Runs once (default) */
      .box1 {
        background: red;
        animation-iteration-count: 1;
      }

      /* 2. Runs 2 times */
      .box2 {
        background: green;
        animation-iteration-count: 2;
      }

      /* 3. Runs 5 times */
      .box3 {
        background: blue;
        animation-iteration-count: 5;
      }

      /* 4. Infinite loop */
      .box4 {
        background: purple;
        animation-iteration-count: infinite;
      }

      /* 5. Multiple iteration counts */
      .box5 {
        background: orange;
        animation-name: move, move;
        animation-duration: 2s, 2s;
        animation-iteration-count: 2, infinite; /* first runs 2 times, second runs forever */
      }
    </style>
  </head>
  <body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">5</div>
    <div class="box box4">âˆž</div>
    <div class="box box5">multi</div>
  </body>
</html>
