<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Input Types</title>
  </head>
  <body>
    <h2>All HTML Input Types</h2>
    <form>
      <!-- Textual Inputs -->
      Text: <input type="text" /><br />
      Password: <input type="password" /><br />
      Email: <input type="email" /><br />
      URL: <input type="url" /><br />
      Phone: <input type="tel" /><br />
      Search: <input type="search" /><br />
      Number: <input type="number" min="0" max="10" /><br />

      <!-- Date & Time -->
      Date: <input type="date" /><br />
      DateTime Local: <input type="datetime-local" /><br />
      Month: <input type="month" /><br />
      Week: <input type="week" /><br />
      Time: <input type="time" /><br />

      <!-- Choice -->
      Checkbox: <input type="checkbox" /> Option<br />
      Radio: <input type="radio" name="choice" /> Option 1
      <input type="radio" name="choice" /> Option 2<br />
      Range: <input type="range" min="0" max="100" /><br />
      Color: <input type="color" /><br />

      <!-- File -->
      File: <input type="file" /><br />

      <!-- Buttons -->
      Button: <input type="button" value="Click Me" /><br />
      Submit: <input type="submit" /><br />
      Reset: <input type="reset" /><br />
      Image Button:
      <input
        type="image"
        src="https://via.placeholder.com/80"
        alt="Submit"
      /><br />

      <!-- Hidden -->
      <input type="hidden" name="secret" value="12345" />
    </form>
  </body>
</html>
