<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Grow Example</title>
    <style>
      .container {
        display: flex;
        border: 2px solid black;
        margin-bottom: 20px;
        width: 600px; /* fixed width to see space distribution */
      }
      .box {
        background: darkorange;
        color: white;
        padding: 15px;
        margin: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- flex-grow = 0 (default, no extra space taken) -->
    <div class="container">
      <div class="box" style="flex-grow: 0">1</div>
      <div class="box" style="flex-grow: 0">2</div>
      <div class="box" style="flex-grow: 0">3</div>
    </div>

    <!-- flex-grow = equal (1,1,1) -->
    <div class="container">
      <div class="box" style="flex-grow: 1">1</div>
      <div class="box" style="flex-grow: 1">2</div>
      <div class="box" style="flex-grow: 1">3</div>
    </div>

    <!-- flex-grow = different (1,2,3) -->
    <div class="container">
      <div class="box" style="flex-grow: 1">1</div>
      <div class="box" style="flex-grow: 2">2</div>
      <div class="box" style="flex-grow: 3">3</div>
    </div>
  </body>
</html>
