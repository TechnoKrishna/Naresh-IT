<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Align Content Example</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap; /* required for align-content */
        border: 2px solid black;
        margin-bottom: 25px;
        height: 200px; /* enough space to see effect */
      }
      .box {
        background: royalblue;
        color: white;
        padding: 20px;
        margin: 5px;
        width: 80px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- stretch (default) -->
    <div class="container" style="align-content: stretch">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <!-- flex-start -->
    <div class="container" style="align-content: flex-start">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <!-- flex-end -->
    <div class="container" style="align-content: flex-end">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <!-- center -->
    <div class="container" style="align-content: center">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <!-- space-between -->
    <div class="container" style="align-content: space-between">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <!-- space-around -->
    <div class="container" style="align-content: space-around">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
