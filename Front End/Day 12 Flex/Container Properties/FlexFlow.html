<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Flow Example</title>
    <style>
      .container {
        display: flex;
        border: 2px solid black;
        margin-bottom: 20px;
        width: 300px; /* small width to show wrapping */
      }
      .box {
        background: tomato;
        color: white;
        padding: 20px;
        margin: 5px;
        text-align: center;
        flex: 0 0 100px; /* each box starts with 100px width */
      }
    </style>
  </head>
  <body>
    <!-- flex-flow = row nowrap (default) -->
    <div class="container" style="flex-flow: row nowrap">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>

    <!-- flex-flow = row wrap -->
    <div class="container" style="flex-flow: row wrap">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>

    <!-- flex-flow = column wrap -->
    <div class="container" style="flex-flow: column wrap; height: 250px">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
