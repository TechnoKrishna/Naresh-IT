<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Wrap Example</title>
    <style>
      .container {
        display: flex;
        border: 2px solid black;
        margin-bottom: 20px;
        width: 300px; /* small width to force wrapping */
      }
      .box {
        background: lightseagreen;
        color: white;
        padding: 20px;
        margin: 5px;
        text-align: center;
        flex: 0 0 100px; /* each box takes 100px */
      }
    </style>
  </head>
  <body>
    <!-- No wrap (default) -->
    <div class="container" style="flex-wrap: nowrap">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>

    <!-- Wrap -->
    <div class="container" style="flex-wrap: wrap">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
