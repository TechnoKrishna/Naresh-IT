<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Position Absolute Demo</title>
    <style>
      .container {
        position: relative; /* reference for absolute children */
        border: 2px solid black;
        height: 300px;
        width: 400px;
        margin-bottom: 20px;
      }

      .box {
        width: 100px;
        height: 50px;
        color: white;
        line-height: 50px;
        text-align: center;
        font-family: Arial, sans-serif;
        background: steelblue;
        position: absolute;
      }

      /* 1. Absolute with top */
      .box1 {
        top: 10px;
        left: 0;
        background: red;
      }

      /* 2. Absolute with right */
      .box2 {
        top: 0;
        right: 10px;
        background: green;
      }

      /* 3. Absolute with bottom */
      .box3 {
        bottom: 10px;
        left: 0;
        background: blue;
      }

      /* 4. Absolute with left */
      .box4 {
        top: 0;
        left: 10px;
        background: purple;
      }

      /* 5. Absolute with multiple offsets */
      .box5 {
        top: 50px;
        right: 50px;
        background: orange;
      }

      /* 6. Absolute with z-index */
      .box6 {
        top: 100px;
        left: 100px;
        background: teal;
        z-index: 10;
      }
      .box7 {
        top: 120px;
        left: 120px;
        background: pink;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">top 10px</div>
      <div class="box box2">right 10px</div>
      <div class="box box3">bottom 10px</div>
      <div class="box box4">left 10px</div>
      <div class="box box5">top 50px, right 50px</div>
      <div class="box box6">z-index 10</div>
      <div class="box box7">z-index 5</div>
    </div>
  </body>
</html>
