<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Position Relative Demo</title>
    <style>
      .container {
        border: 2px solid black;
        padding: 20px;
        height: 300px;
      }

      .box {
        width: 100px;
        height: 50px;
        color: white;
        line-height: 50px;
        text-align: center;
        font-family: Arial, sans-serif;
        margin-bottom: 10px;
        background: steelblue;
      }

      /* 1. Relative with top */
      .box1 {
        position: relative;
        top: 20px;
        background: red;
      }

      /* 2. Relative with right */
      .box2 {
        position: relative;
        right: 20px;
        background: green;
      }

      /* 3. Relative with bottom */
      .box3 {
        position: relative;
        bottom: 20px;
        background: blue;
      }

      /* 4. Relative with left */
      .box4 {
        position: relative;
        left: 20px;
        background: purple;
      }

      /* 5. Relative with multiple offsets */
      .box5 {
        position: relative;
        top: 10px;
        left: 30px;
        background: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">top 20px</div>
      <div class="box box2">right 20px</div>
      <div class="box box3">bottom 20px</div>
      <div class="box box4">left 20px</div>
      <div class="box box5">top 10px, left 30px</div>
    </div>
  </body>
</html>
