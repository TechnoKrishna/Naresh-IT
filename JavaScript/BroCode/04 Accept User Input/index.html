<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: bisque;
      }

      #userInput {
        display: inline-block;
        margin: 20px;
        font-size: 20px;
        padding: 25px;
      }

      #submit {
        margin-left: 20px;
        font-size: 20px;
        padding: 5px;
      }

      #welcome {
        margin: 20px;
        font-size: 30px;
        font-weight: bold;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <textarea
      placeholder="Enter Your Name"
      rows="1"
      cols="55"
      name=""
      id="userInput"
    ></textarea>
    <br />
    <input id="submit" type="button" value="Submit" />

    <p id="welcome"></p>
    <script src="script.js"></script>
  </body>
</html>
